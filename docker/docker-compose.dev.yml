services:
  # Frontend de CrystoDolar
  crystodolar-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      # Volumen para hot reload del c√≥digo
      - ../src:/app/src
      - ../public:/app/public
      - ../package.json:/app/package.json
      - ../pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ../next.config.ts:/app/next.config.ts
      - ../tsconfig.json:/app/tsconfig.json
      - ../tailwind.config.js:/app/tailwind.config.js
      - ../postcss.config.mjs:/app/postcss.config.mjs
      - ../eslint.config.mjs:/app/eslint.config.mjs
      - ../components.json:/app/components.json
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=https://crystodolar-api-production.up.railway.app/
    networks:
      - crystodolar-network
    restart: unless-stopped

  # Servicio de desarrollo con hot reload
  crystodolar-frontend-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ../src:/app/src
      - ../public:/app/public
      - ../package.json:/app/package.json
      - ../pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ../next.config.ts:/app/next.config.ts
      - ../tsconfig.json:/app/tsconfig.json
      - ../tailwind.config.js:/app/tailwind.config.js
      - ../postcss.config.mjs:/app/postcss.config.mjs
      - ../eslint.config.mjs:/app/eslint.config.mjs
      - ../components.json:/app/components.json
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=https://crystodolar-api-production.up.railway.app/
    networks:
      - crystodolar-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  crystodolar-network:
    driver: bridge

volumes:
  node_modules:
  next_cache: